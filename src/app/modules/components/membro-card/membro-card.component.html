<div class="card mb-4">
  <div class="card-img-wrapper">
    <img src="{{membro().fotoUrl}}" alt="{{membro().conhecidoComo}}" class="card-img-top">
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <i class="fa fa-user me-2"></i>
      {{membro().conhecidoComo}}
    </h6>
    <p class="card-text text-muted text-center">{{membro().cidade}}</p>
  </div>
</div>
