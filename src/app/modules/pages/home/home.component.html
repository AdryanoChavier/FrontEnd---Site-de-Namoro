
    <div class="container-meio mt-5">
        <div style="text-align:center;">

            @if(!cadastroMode){
            <h1>Encontre seu par ideal</h1>
            <p class="lead">Entre para ver seu par perfeito... tudo o que você precisa fazer é se cadastrar</p>
            <div class="text-center">
              <button (click)="registroToogle()" class="btn btn-primary btn-lg me-2">Crie seu Cadastro</button>
              <button  class="btn btn-info btn-lg me-2">Saber mais</button>
            </div>
            }@else{
              <div class="container-menu">
                <div class="row justify-content-center">
                  <div class="col-4">
                    <app-cadastro
                    (cancelarCadastro)="cancelarCadastroMode($event)"
                    ></app-cadastro>
                  </div>
                </div>
              </div>
            }
        </div>
    </div>
